<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜数游戏</title>
</head>
<style>
    div {
        margin-left: auto;
        margin-right: auto;
        height: 500px;
        width: 500px;
        background-color: pink;
    }

    h2 {
        text-align: center;

    }

    input {
        font-size: 50px;
    }

    h2 {
        text-align: center;
    }
</style>

<body>
    <div>
        <p>

            从0到999，请你写下一个数字!<br>

            并如实回答电脑每次猜的偏差，按这个程序算法，猜中可能性为50%！

        </p>

        <span id="times">第1次</span>

        <h1 id="num">我猜：500</h1>

        <input id="big" type="button" value="数字大了">

        <input id="small" type="button" value="数字小了">
    </div>

    <script type="text/javascript">



        var num = 500;

        var times = 1;

        //先实现一个粗略的算法

        document.querySelector("input#big").onclick = function () {

            num = Math.floor(num / 2);

            document.querySelector("h1#num").textContent = '我猜：' + num;

            times++;

            document.querySelector("span#times").textContent = "第" + times + "次";

        };

        document.querySelector("input#small").onclick = function () {

            num = num + Math.floor((1000 - num) / 2);

            document.querySelector("h1#num").textContent = '我猜：' + num;

            times++;

            document.querySelector("span#times").textContent = "第" + times + "次";

        };

    //-->

    </script>

</body>

</html>
