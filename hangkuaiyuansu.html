<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        width: 100px;
        height: 100px;
        background-color: aqua;
        display: inline;
    }

    a {
        height: 80px;
        width: 500px;
        text-align: center;
        background-color: gray;
        display: block;
    }

    span {
        height: 100px;
        width: 100px;
        background-color: rgb(224, 60, 60);
        display: inline-block;
    }

    p {
        color: red;

    }
</style>

<body>
    <p>块内元素转行内元素--display: inline;</p>
    <div>
        我是div
    </div>
    &nbsp;
    <div>
        我是div
    </div>
    <p>行内元素转块内元素-- display: block;</p>
    <a href="#">我是行内元素</a><br>
    <a href="#">我是行内元素</a><br>
    <a href="#">我是行内元素</a><br>
    <p>行内元素转换成行内块元素-- display: inline-block;</p>
    <span>我是span</span>
    <span>我是span</span>
</body>

</html>
