<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <nav class="navigation">
                <ul>
                    <li v-for="section in sections" :key="section.id">
                        <a :href="'#' + section.id">{{ section.name }}</a>
                    </li>
                </ul>
            </nav>

            <main class="content">
                <table>
                    <thead>
                        <tr>
                            <th>Address</th>
                            <th>Parameters</th>
                            <th>DataResult.data Type</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>PrintRecord.selectPrintRecordById</td>
                            <td>Long id</td>
                            <td>PrintRecord</td>
                        </tr>
                        <tr>
                            <td>PrintRecord.selectPrintRecordList</td>
                            <td>PrintRecord printRecord</td>
                            <td>List&lt;PrintRecord&gt;</td>
                        </tr>
                        {{eventList}}
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </main>
        </div>
    </div>
    <script src="js/vue.js"></script>
    <script src="js/axios-0.18.0.js"></script>
    <script>
        // 正确的 Vue 实例化方式
        new Vue({
            el: "#app",
            data() {
                return {
                    sections: [
                        { id: 'section1', name: 'Section 1' },
                        { id: 'section2', name: 'Section 2' },
                        { id: 'section3', name: 'Section 3' },
                        // Add more sections as needed
                    ],
                    currentSection: '',

                    eventList: []
                };
            },
            methods: {
                scrollToSection(id) {
                    const targetSection = document.getElementById(id);
                    if (targetSection) {
                        targetSection.scrollIntoView({ behavior: 'smooth' });
                    }
                },
                handleScroll() {
                    this.sections.forEach(section => {
                        const targetSection = document.getElementById(section.id);
                        if (targetSection) {
                            const sectionTop = targetSection.offsetTop - 100;
                            const sectionBottom = sectionTop + targetSection.offsetHeight;
                            const scrollPosition = window.scrollY;
                            if (scrollPosition >= sectionTop && scrollPosition < sectionBottom) {
                                this.currentSection = section.id;
                            }
                        }
                    });
                },
                getEventList() {
                    axios.get('data.json').then(resp => {
                        this.eventList = resp.data;
                    })
                }

            },

            created() {
                this.getEventList();
                window.addEventListener('scroll', this.handleScroll);


            },
            destroyed() {
                window.removeEventListener('scroll', this.handleScroll);
            }
        });

    </script>

</body>

</html>
