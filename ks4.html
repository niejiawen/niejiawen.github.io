<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .ts {
        width: 110px;
        height: 110px;
        padding: 10px;
        position: absolute;
        padding-top: 20px;
        border-radius: 50%;
        text-align: center;
        background-color: rgba(39, 126, 126, 0.077);

        margin: 20px;
        border: 2px solid black;
        transition: all 0.5s;
</style>

<body>
    <div id="app">
        <div v-for="(i,index)  in 100" :id="'dd'+index" class="ts" @mouseover="option=index"
            @mousemove="randomposition()">
            绝代有佳人，幽居在空谷。自云良家子，零落依草木
        </div>
        dd{{option}}
    </div>


    <script src="vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    option: "",
                }
            },
            methods: {
                randomposition() {
                    var op = 'dd' + this.option;
                    var div = document.getElementById(op);
                    var bodyWidth = window.innerWidth;
                    var bodyHeight = window.innerHeight;
                    div.style.marginLeft = Math.random() * bodyWidth + "px";
                    div.style.marginTop = Math.random() * bodyHeight + "px";

                }
            }
        })

    </script>
</body>

</html>
